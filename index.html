<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>To-Do List | Proyecto CRUD</title>
</head>
<body onload="renderInicial()">

    <header>
        <nav class="navegacion">
            <div class="logo"><img src="./assets/media/img/logo_ucamp.webp" alt="Ucamp"></div>
            <ul>
                <li><a target="_blank" href="https://github.com/AlexQJ">Portafolio</a></li>
                <li><a href="#">Redes</a></li>
                <li><a target="_blank" href="https://u-camp.utel.edu.mx/mexico">Ucamp</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenedor-principal">
                <form>
                    <div class="texto">
                        <h1>To Do List</h1>
                    </div>
                    <div class="texto btns">
                        <input type="text" class="form-control form-control-lg input-tarea" id="tarea" placeholder="Ingresa una tarea">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-añadir" id="añadir-tarea">Añadir tarea<i class="fa-solid fa-plus"></i></button>
                    </div>
                </form>
                <div class="contenedor-tareas">
                    <ul id="contenedor" class="contenedor-lista">
                    
                    </ul>
                </div>  
        </section>
    </main>

    <footer>
        <p>Aplicacion web de practica creado por <a target="_blank" href="https://github.com/AlexQJ">Alejandro Quiñónez &copy;</a></p>
    </footer>
    
    <script src="./assets/app.js"></script>
</body>
</html>
